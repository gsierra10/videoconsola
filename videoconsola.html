<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/videoconsola.css" type="text/css">
    <title>Nintendo Switch Lite</title>
</head>
<body>
    <div class="boxcontainer"></div>

        <div class="switchlite">

            <div class="leftpart">

                <div class="volumenleft"></div>
                <div class="cuadradoleft"></div>
                <button class="joystickleft"></button>

                <div class="flecha-container">
                    <button class="flechaleft"></button>
                    <button class="flecharight"></button>
                    <button class="flechatop"></button>
                    <button class="flechabottom"></button>
                </div>
            
            </div>
            <div class="rightpart">

                <div class="volumenright">
                    <div class="vertical"></div>
                    <div class="horizontal"></div>
                </div>

                <div class="cuadradoright"></div>
                <button class="joystickright"></button>

                <div class="boton-container">
                    <button class="botontop"></button>
                    <button class="botonbottom"></button>
                    <button class="botonright"></button>
                    <button class="botonleft"></button>
                </div>

            </div>

            <div class="screen">
                <div class="actualscreen"></div>
            </div>

        </div>
</body>
</html>
